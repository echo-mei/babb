<ion-header no-border>

  <ion-navbar>
    <ion-title>{{unit.unitName}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="onClickHome()">
        <ion-icon name="md-shouye1"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content>
  <h2 class="orglist-title" *ngIf="unitKind==3">下设事业单位</h2>
  <h2 class="orglist-title" *ngIf="unitKind!=3">下设单位</h2>
  <div class="orglist-cont">
    <div class="orglist-item" *ngFor="let unit of unitList" (click)="onClickUnit(unit)">
      <h3 class="orglist-item-title">
        <svg class="babb-icon" aria-hidden="true">
          <use xlink:href="#ion-md-xingxing"></use>
        </svg>
        {{unit.unitName}}</h3>
      <p class="orglist-item-note">
        <span>{{unit.levelName}}</span>
        <span *ngIf="unit.curCount>0">核定{{unit.curCount}}人</span>
        <span *ngIf="unit.infactCount>0">实有{{unit.infactCount}}人</span>
      </p>
    </div>
  </div>
</ion-content>
