<ion-header>
  <ion-navbar hideBackButton="true">
    <div class="inputCon">
      <i class="babb ion-md-sousuo"></i>
      <ion-searchbar type="text" [(ngModel)]="key" (ionInput)="onClickSearch()" placeholder="请输入单位名称"></ion-searchbar>
      <button ion-button clear (click)="goBack()" float-right>取消</button>
    </div>
  </ion-navbar>
</ion-header>


<ion-content >
  <ion-list inset>
    <div [hidden]="!fileList[0]">
      <ion-item class="myTitle">
        <p>历史沿革</p>
      </ion-item>
      <ion-item *ngFor="let fileName of newList" (click)="fileOpen(fileName)"><p [innerHTML]="fileName.FILE_NAME | highLight:key"></p></ion-item>
      <div></div>
    </div>
    
    <div [hidden]="fileList[0]" class="notFound">暂无历史沿革文件</div>
  </ion-list>
</ion-content>
