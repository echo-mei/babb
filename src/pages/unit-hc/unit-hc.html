<ion-header no-border>

  <ion-navbar>
    <ion-title>{{unit.unitName}}</ion-title>
    <ion-buttons end (click)="onClickHome()">
      <button ion-button icon-only>
        <ion-icon name="md-shouye1"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>

<ion-content>
  <super-tabs class="s-tabs">
    <super-tab [root]="page1" [rootParams]="page1Params" title="本单位"></super-tab>
    <super-tab [root]="page2" [rootParams]="page2Params" title="本单位及下设单位" *ngIf="childCount>0"></super-tab>
  </super-tabs>
</ion-content>
