<ion-header>

  <ion-navbar>
    <ion-title>中共深圳市宝安区委组织部</ion-title>
    <ion-buttons (click)="onClickHome()" right>
      <button ion-button>
        <ion-icon name="md-shouye1"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
<ion-list inset>
  <div [hidden]="!fileList[0]">
    <ion-item class="myTitle">
      <p>三定文件</p>
    </ion-item>
    <ion-item *ngFor="let fileName of fileList" (click)="fileOpen(fileName)">{{ fileName.FILE_NAME }}</ion-item>
    <div></div>
  </div>
  <div [hidden]="fileList[0]" class="notFound">暂无三定文件</div>
</ion-list>
</ion-content>
