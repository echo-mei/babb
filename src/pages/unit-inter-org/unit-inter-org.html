<ion-header no-border>

  <ion-navbar>
    <ion-title>{{unit.unitName}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="onClickHome()">
        <ion-icon name="md-shouye1"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content>
  <h2 class="orglist-title">内设机构(<span>{{orgList.length}}</span>)</h2>
  <div class="orglist-cont">
    <div class="orglist-item" *ngFor="let org of orgList" (click)="onClickUnitFunction(org)">
      <h3 class="orglist-item-title">{{org.orgName}}</h3>
      <p class="orglist-item-note">{{org.levelName}}</p>
    </div>
  </div>
</ion-content>
