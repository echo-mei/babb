<ion-header>
  <ion-navbar hideBackButton="true">
    <div class="inputCon">
      <i class="babb ion-md-sousuo"></i>
      <ion-searchbar type="text" [(ngModel)]="key" (ionInput)="search()" placeholder="请输入单位名称"></ion-searchbar>
      <button ion-button clear (click)="goBack()" float-right>取消</button>
    </div>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list inset>
    <div *ngIf="!key">
      <ion-item><p class="his">历史记录<span *ngIf="!(storage.historyUnitList&&storage.historyUnitList.length)">(无历史记录)</span></p></ion-item>
      <ion-item *ngFor="let item of storage.historyUnitList" (click)="onClickUnit(item)"><p [innerHTML]="item.unitName | highLight:key"></p></ion-item>
    </div>
    <div *ngIf="key">
      <ion-item *ngFor="let item of unitList" (click)="onClickUnit(item)"><p [innerHTML]="item.unitName | highLight:key"></p></ion-item>
    </div>
  </ion-list>
  <div class="notFound" *ngIf="key && !(unitList&&unitList.length)">找不到相关单位</div>
</ion-content>
